query GetUsers {
  users {
    id
    name
    email
    role
    avatar
    creationAt
  }
}

query getUser($id: ID!) {
  user(id: $id) {
    id
    name
    email
    role
    avatar
  }
}

mutation SignIN($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    access_token
    refresh_token
  }
}

mutation CreateUser(
  $name: String!
  $email: String!
  $password: String!
  $avatar: String!
) {
  addUser(
    data: {
      name: $name
      email: $email
      password: $password
      role: customer
      avatar: $avatar
    }
  ) {
    id
    name
    email
    avatar
  }
}
mutation DeleteUser($id: ID!) {
  deleteUser(id: $id)
}
